<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>From register</title>
  </head>
  <body>
    <h1>Create an Account</h1>
    <form action="/html-css-practice-test/" method="POST">
      <p>
        <label>Email:</label>
        <br />
        <input type="text" name="email" />
      </p>
      <p>
        <label>Password:</label>
        <br />
        <input type="password" name="password" />
      </p>   
        <label>Age:</label>
        <br />
        <select name="age">
          <option value="">Select Age</option>
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="3">3</option>
          <option value="4">4+</option>
        </select>
      </p>
      <label>Tell us a little about yourself:</label>
      <br />
      <textarea name="about" rows="5" cols="50"></textarea>
      <p>
        <input type="checkbox" name="accepts_tos" value="yes" /> I agree to the
        <a href="https://www.w3schools.com/css/css_quiz.asp" target="_blank"
          >terms of service
        </a>
      </p>
      <p>
        <input type="submit" value="submit" />
      </p>
    </form>
  </body>
</html>

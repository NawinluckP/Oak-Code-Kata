<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Prints an h1 level heading followed by a horizontal line whose width is
      100%. Below the horizontal line print a paragraph relating to the text in
      the heading. [See solution]
    </title>
  </head>
  <body>
    <h1>line</h1>
    <hr width="100%" />
    <p>
      Lorem ipsum, dolor sit amet consectetur adipisicing elit. Voluptatum
      minima quidem recusandae aperiam molestiae pariatur expedita, consequatur
      animi dolor, repellat fugit necessitatibus consequuntur laudantium,
      voluptate amet qui quisquam obcaecati maxime.
    </p>
  </body>
</html>
